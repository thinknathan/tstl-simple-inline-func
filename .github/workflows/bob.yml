name: CI

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 2 */4 *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      with:
        node-version: 'lts'
      name: Install dependencies
      - run: npm install
      name: Build
      - run: npm run ci
